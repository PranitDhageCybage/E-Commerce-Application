<div class="row" style="margin-bottom: 40px; margin-top: 10px">
  <div class="col-md-12">
    <button
      (click)="loadCartModel()"
      class="btn btn-success"
      style="float: right"
    >
      Cart
    </button>
    <h2>Gallery</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-2" style="border: 2px greenyellow solid">
    <div class="form-group">
      <label for="" style="font-weight: bold">Filters</label><br />
      <label for="">Category</label>
      <select class="form-control" (change)="filterProducts($event)">
        <option [value]="category['id']" *ngFor="let category of categories">
          {{ category["title"] }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-10" style="border: 1px green solid">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products" style="margin: 10px 0px 10px 0px;">
        <div class="card">
          <img
            class="card-img-top"
            src="http://localhost:4000/product/image/{{ product['image'] }}"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title">{{ product["title"] }}</h5>
            <!-- <p class="card-text">{{product['description']}}</p> -->
            <div class="price">
              <strong>Price: â‚¹ </strong>{{ product["price"] }}
            </div>
            <div class="brand">
              <strong>Brand: </strong> {{ product["brand"]["title"] }}
            </div>
            <div class="category">
              <strong>Category: </strong> {{ product["category"]["title"] }}
            </div>
            <button
              style="margin-top: 10px"
              (click)="addToCart(product)"
              class="btn btn-success btn-sm"
            >
              Add to cart
            </button>
            <button
              style="margin-top: 10px; float: right"
              class="btn btn-info btn-sm"
            >
              View Product
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
