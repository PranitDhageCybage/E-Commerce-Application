<div class="modal-header">
  <h2>Address List</h2>
  <button routerLink="/home/user/address-add" class="btn btn-success">
    Add Addresss
  </button>
  <button
    routerLink="/home/order/preview"
    class="btn btn-secondary"
    style="float: right"
  >
    Back
  </button>
</div>

<div class="modal-body">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="width: 70px">Choose</th>
        <th style="width: 70px">Sr No</th>
        <th style="width: 500px">Address</th>
        <th>City</th>
        <th>Country</th>
        <th>Pin</th>
        <th style="width: 100px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses; let index = index">
        <td>
          <input
            (change)="onSelectAddress($event)"
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            value="{{ address['id'] }}"
          />
        </td>
        <td>{{ index + 1 }}</td>
        <td>{{ address["address"] }}</td>
        <td>{{ address["city"] }}</td>
        <td>{{ address["country"] }}</td>
        <td>{{ address["pin"] }}</td>
        <td>
          <button (click)="onDelete(address)" class="btn btn-danger btn-sm">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</div>
