<h1 style="text-align: center; margin-bottom: 20px">Edit Profile</h1>
<div class="card">
  <div class="card-header">
    <a
      class="btn btn-secondary btn-sm"
      routerLink="/home/product/gallery"
      style="float: right"
    >
      Back
    </a>
    <h4>Edit Profile</h4>
  </div>
  <div class="card-body">
    <div class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="title">First Name</label>
            <input [(ngModel)]="firstName" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="price">Last Name</label>
            <input [(ngModel)]="lastName" type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Address</label>
            <textarea
              [(ngModel)]="address"
              rows="2"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="title">City</label>
            <input [(ngModel)]="city" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="price">State</label>
            <input [(ngModel)]="state" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form--group">
            <label for="title">Country</label>
            <input [(ngModel)]="country" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form--group">
            <label for="title">Zip</label>
            <input [(ngModel)]="zip" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form--group">
            <label for="title">Phone</label>
            <input [(ngModel)]="phone" type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="form-group" style="margin-top: 10px">
        <button (click)="onUpdate()" class="btn btn-success">Update</button>
        <a
          style="margin-left: 20px"
          routerLink="/home/product/gallery"
          class="btn btn-danger"
          >Cancel</a
        >
      </div>
    </div>
  </div>
</div>
