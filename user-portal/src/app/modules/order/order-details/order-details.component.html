<div class="card">
  <div class="card-header">
    <a
      class="btn btn-secondary btn-sm"
      routerLink="/home/order/order-history"
      style="float: right"
    >
      Back
    </a>
    <h3>My Order Details</h3>
  </div>
  <div class="card-body" *ngIf="orderdetails.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Product Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Ordered On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderdetails; let index = index">
          <td>{{ index + 1 }}</td>
          <td>{{ order["title"] }}</td>
          <td>{{ order["price"] }}</td>
          <td>{{ order["quantity"] }}</td>
          <td>{{ order["totalAmount"] }}</td>
          <td>{{ order["createdOn"] }}</td>
          <td><button
            (click)="onReviewProduct(order)"
            *ngIf="order['deliveryStatus'] != 'Delivered'"
            class="btn btn-success btn-sm"
          >
            Add Review
          </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
