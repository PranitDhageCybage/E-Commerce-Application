<div class="card">
  <div class="card-header">
    <a
      class="btn btn-secondary btn-sm"
      routerLink="/dashboard"
      style="float: right"
    >
      Back
    </a>
    <button
      (click)="addProduct()"
      class="btn btn-success btn-sm"
      style="float: right; margin-right: 10px"
    >
      Add Product
    </button>
    <h3>Product List</h3>
  </div>
  <div class="card-body" *ngIf="products.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th style="width: 70px">Sr No</th>
          <th style="width: 100px">Image</th>
          <th style="width: 200px">Title</th>
          <th style="width: 120px">Price</th>
          <th style="width: 120px">Brand</th>
          <th style="width: 120px">category</th>
          <th style="width: 80px">Active</th>
          <th style="text-align: center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let index = index">
          <td>{{ index + 1 }}</td>
          <td>
            <img
              *ngIf="product['image']"
              class="product-image"
              src="http://localhost:3000/product/image/{{ product['image'] }}"
              alt=""
            />
            <button
              *ngIf="!product['image']"
              (click)="uploadImage(product)"
              class="btn btn-info btn-sm"
            >
              Upload
            </button>
          </td>
          <td>{{ product["title"] }}</td>
          <td>{{ product["price"] }}</td>
          <td>{{ product["brand"]["title"] }}</td>
          <td>{{ product["category"]["title"] }}</td>
          <td>{{ product["isActive"] == 1 ? "Active" : "Inactive" }}</td>
          <td style="text-align: center">
            <button
              (click)="toggelActiveStatus(product)"
              [class.btn-success]="product['isActive'] == 0"
              [class.btn-danger]="product['isActive'] == 1"
              class="btn btn-sm"
            >
              {{ product["isActive"] == 0 ? "Activate" : "Deactivate" }}
            </button>
            <button
              (click)="onEdit(product)"
              style="margin-left: 10px"
              class="btn btn-warning btn-sm"
            >
              Edit
            </button>
            <button
              (click)="onDelete(product)"
              style="margin-left: 10px"
              class="btn btn-danger btn-sm"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
