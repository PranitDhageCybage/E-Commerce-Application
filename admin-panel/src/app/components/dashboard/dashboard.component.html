<div class="row">
  <div routerLink="/user-list" class="col-md-3">
    <div class="info info-orange">
      <div class="header">Users</div>
      <span>{{ totalUser }}</span>
      <img src="assets/user.png" alt="" />
    </div>
  </div>

  <div routerLink="/product-list" class="col-md-3">
    <div class="info info-green">
      <div class="header">Products</div>
      <span>{{ totalProduct }}</span>
      <img src="assets/product.png" alt="" />
    </div>
  </div>

  <div routerLink="/order-list" class="col-md-3">
    <div class="info info-brown">
      <div class="header">Orders</div>
      <span>{{ totalOrder }}</span>
      <img src="assets/shopping_cart.png" alt="" />
    </div>
  </div>

  <div routerLink="/order-list" class="col-md-3">
    <div class="info info-blue">
      <div class="header">Active Orders</div>
      <span>{{ activeOrder }}</span>
      <img src="assets/shopping_cart.png" alt="" />
    </div>
  </div>
</div>

<div class="row" style="margin-top: 30px">
  <div routerLink="/brand-list" class="col-md-3">
    <div class="info info-orange">
      <div class="header">Brands</div>
      <span>{{ totalBrands }}</span>
      <img src="assets/product.png" alt="" />
    </div>
  </div>

  <div routerLink="/category-list" class="col-md-3">
    <div class="info info-green">
      <div class="header">categories</div>
      <span>{{ totalCategories }}</span>
      <img src="assets/product.png" alt="" />
    </div>
  </div>
</div>
