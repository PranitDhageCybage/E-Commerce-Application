<h1 style="text-align: center; margin-bottom: 50px">Sign Up Here</h1>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form">
      <div class="form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="firstName" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="lastName" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" />
      </div>
      <div class="form-group" style="margin-top: 10px">
        <button (click)="onSignup()" class="btn btn-success">Sign Up</button>
        <a routerLink="/login" class="btn btn-warning" style="float: right"
          >login</a
        >
      </div>
    </div>
  </div>
</div>
