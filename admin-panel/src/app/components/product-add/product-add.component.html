<h1 style="text-align: center; margin-bottom: 50px">
  {{ product ? "Update" : "Add" }} Product Here
</h1>
<div class="card">
  <div class="card-header">
    <a
      class="btn btn-secondary btn-sm"
      routerLink="/product-list"
      style="float: right"
    >
      Back
    </a>
    <h4>{{ product ? "Update" : "Add" }} Product</h4>
  </div>
  <div class="card-body">
    <div class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="title">Title</label>
            <input [(ngModel)]="title" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="price">Price</label>
            <input [(ngModel)]="price" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form--group">
            <label for="category">Category</label>
            <select [(ngModel)]="category" class="form-control">
              <option
                [value]="category['id']"
                *ngFor="let category of categories"
              >
                {{ category["title"] }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form--group">
            <label for="brand">Brand</label>
            <select [(ngModel)]="brand" class="form-control">
              <option [value]="brand['id']" *ngFor="let brand of brands">
                {{ brand["title"] }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Description</label>
            <textarea
              [(ngModel)]="description"
              rows="10"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-top: 10px">
        <button (click)="onUpdate()" class="btn btn-success">
          {{ product ? "Update" : "Add" }}
        </button>
        <a
          style="margin-left: 10px"
          routerLink="/product-list"
          class="btn btn-danger"
          >Cancel</a
        >

        <button
          *ngIf="id"
          (click)="onUploadImage()"
          class="btn btn-info float-right"
          style="margin-left: 10px"
        >
          Upload Image
        </button>
      </div>
    </div>
  </div>
</div>
